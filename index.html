<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Web OTP</title>
    <script type="text/javascript" src="otp.js"></script>
    <style>
        .input{
            display: block;
            margin: 20px 0;
        }

        .btn{
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <form action="/" id="otp-form">
        <span>OTP here:</span>
        <input type="text" id="input-otp" autocomplete="one-time-code" class="input" placeholder="Enter OTP" inputmode="numeric" />
        <button class="btn" type="submit">Submit</button>
        <button class="btn" type="reset">Reset</button>

    </form>
</body>
</html>
